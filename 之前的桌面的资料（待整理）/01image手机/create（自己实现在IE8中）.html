<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2_js</title>    
</head>
<body>
    <script type="text/javascript">
    "use strict"
    /**
    ***需求：IE8也支持create
    ******/
        if(typeof Object.create!=="function"){
            Object.create=function(father,props){
                function F(){};
                F.prototype=father;
                var obj=new F();
            }
            if(props){//如果有第二个参数
                //遍历props每个属性
                for(var key in props){
                  //为obj添加新属性:
                    //属性名为key
                    //属性值为props中key属性的value值
                  obj[key]=props[key].value;
                }
            }
            return obj;
        }





        var father={
            bal:1000000,
            car:"dsfsa"
        }
        var hmm=Object.create(father,{
            phone:{
                value:"Iphone8",
                writable:true,
                enumerable:true,
                configurable:true
            }
        })
        console.dir(hmm);
    </script>
</body>
</html>
